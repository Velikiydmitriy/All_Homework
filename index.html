<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- ОБЛАСТЬ ПРОСМОТРА-->
    <!-- КОНТЕНТ="Ширина=Ширина устройсва",
    Масштабируемый пользователем = НЕТ,
    Первоначальный масштаб=1.0,
    максимальный масштаб=1.0,
    минимальный масштаб=1.0-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Прагма директива X-UA-Compatible призывает Internet Explorer работать в определённом режиме документа. Остальные браузеры должны игнорировать данную прагма директиву.-->
    <title>Document</title>
</head>

<body>
<table style="width:100%; height: 90vh">
    <!--Когда имеешь дело с шириной, то лучше подходят %, а если с высотой, то лучше vh.-->

    <thead style="background-color: bisque"> <!--Элемент <thead> предназначен для хранения одной или нескольких строк, которые представлены вверху таблицы. Допустимо использовать не более одного элемента <thead> в пределах одной таблицы, и он должен идти в исходном коде сразу после тега <table>.-->
    <tr>
        <th colspan="2" style="height: 80px">Cities</th>
        <!--Colspan Устанавливает число ячеек, которые должны быть объединены по горизонтали. Этот атрибут имеет смысл для таблиц, состоящих из нескольких строк.-->
    </tr>
    </thead>
    <tbody> <!-- Элемент <tbody> предназначен для хранения одной или нескольких строк таблицы. Это позволяет создавать структурные блоки, к которым можно применять единое оформление через стили, а также управлять их видом через скрипты. Допускается применять несколько тегов <tbody> внутри контейнера <table>. Доступны и другие виды группировок строк — <tfoot> и <thead>, ни один из них не должен перекрываться с элементом <tbody>.-->
    <tr>
        <td style="width: 30%">Menu</td>
        <td style="width: 70%; background-color: #168b18">Content</td>
    </tr>
    </tbody>
    <tfoot style="background-color: darkcyan">
    <tr>
        <td colspan="2" style="height: 80px">Footer</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
